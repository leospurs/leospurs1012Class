<body>

  <section>

          <input type="button" value="새 계정 만들기">

        </div>
        <div id="make_page">
          <p>유명인, 브랜드 또는 비즈니스를 위한 <a href="#">페이지 만들기.</a></p>
        </div>

      </div>
      
    </div>
    
  </section>
