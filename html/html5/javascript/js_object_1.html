    // prototype을 이용해서 공통 메소드를 정의
    Student.prototype.getSum = function() {
      return this.kor+this.eng+this.math;
    }

    Student.prototype.getAvg = function() {
      return  this.getSum()/3;
    }

    Student.prototype.makeHtml = function() {
      var rowHtml = '';
        rowHtml += '    <tr>';
        rowHtml += '      <td>'+this.name+'</td>\n';
        rowHtml += '      <td>'+this.kor+'</td>\n';
        rowHtml += '      <td>'+this.eng+'</td>\n';
        rowHtml += '      <td>'+this.math+'</td>\n';
        rowHtml += '      <td>'+this.getSum()+'</td>\n';
        rowHtml += '      <td>'+this.getAvg()+'</td>\n';
        rowHtml += '    </tr>';

        return rowHtml;
    }

    var st = new Student('a',100,90,80);

    window.onload = function() {

      var students = [];
      // 요소들을 입력
      students.push(new Student('a',100,90,80));
      students.push(new Student('b',55,40,70));
      students.push(new Student('c',80,90,80));
      students.push(new Student('d',70,85,40));
      students.push(new Student('e',80,90,55));
      students.push(new Student('f',87,92,80));
      students.push(new Student('g',90,90,100));
      students.push(new Student('h',60,90,100));
      students.push(new Student('i',66,93,22));
      students.push(new Student('j',90,66,54));

      // 순위를 위한 배열 정렬
      students.sort(function(left,right) {
        return right.getSum()-left.getSum();
      });

      students = students.slice(0,3);
      // 전체 리스트 출력
      
      var newHtml = '';
      newHtml += '<table border="1">';
      newHtml += '    <tr>';
      newHtml += '    <th>이름</th>';
      newHtml += '    <th>국어</th>';
      newHtml += '    <th>영어</th>';
      newHtml += '    <th>수학</th>';
      newHtml += '    <th>총점</th>';
      newHtml += '    <th>평균점수</th>';
      newHtml += '    </tr>';

      // 학생들의 정보를 출력
      for(let i=0; i<students.length; i++) {
        newHtml += students[i].makeHtml();

      }

      newHtml += '</table>';

      // 웹 문서 body 태그 안에 위에서 정의한 html 문자열을 적용
      document.body.innerHTML = newHtml;
