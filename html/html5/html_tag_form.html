<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FORM TAG</title>
</head>
<body>
  <form action="#" method="GET">

    <hr>

    <input type="submit"> 

    <hr>

    <input type="button" value="내가 만든 버튼"> <br>
    <input type="submit" value="로그인/회원가입"> <br>
    <input type="reset"> <br>
    <button>전송</button> <br>
    <input type="image" src="images/imi2.jpeg" width="100"> <br>

    입력 폼이 보이지 않는 hidden : <input type="hidden" name="midx" value="11"> <br>

    파일 첨부 : <input type="file" > <br>

    나이 0 <input type="range" min="0" max="100" name="age"> 150


    <hr>


  
    tel <input type="tel" name="tel"> <br>
    url <input type="url" name="url"> <br>
    숫자 <input type="number" name="number"> <br>
    이메일 <input type="email" name="email">

    <hr>
    <input type="month" name="month"> <br>
    <input type="week" name="week"> <br>
    <input type="time" name="time"> <br>
    <input type="date" name="date"> <br>
    <!--<input type="datetime" name="datetime"> 기능소멸 <br> => 기능소멸--> 
    <input type="datetime-local" name="datetimelocal"> <br>
    
    <hr>
    
    type = "color" : <input type="color" name="color">
    
    
    <hr>



    <!-- radio : 여러개 중 하나를 선택할 때 사용 -->
    <input type="radio" name="program" value="java"> 자바 <br>
    <input type="radio" name="program" value="html5"> HTML5 <br>
    <input type="radio" name="program" value="css3"> CSS <br>
    <input type="radio" name="program" value="js"> JavaScript <br>

    <hr>

    <!-- 체크박스는 여러개 선택할 때 사용 -->
    <input type="checkbox" name="lang"> 한글 <br>
    <input type="checkbox" name="lang"> 영어 <br>

    <hr>

    이름 : <input type="text" name="username" value="cool"> <br>
    ID <input> <br>
    PASSWORD <input type="password" name="pw"><br>

    <hr> 
    






    

  </form>
</body>
</html>
