<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <style>
    img {
      width: 200px;
      height: 100px;
    }

    #box {
      width: 200px;
      height: 100px;

      border: 1px solid #aaa;

      overflow: hidden;
    }
  </style>


<script>

  $(document).ready(function(){

    setInterval(() => {
      $('#box>img').first().appendTo('#box');
    }, 3000);

  });

</script>

</head>
<body>
 
  <div id="box">
    <img src="../images/naver.jpeg">
    <img src="../images/naver2.png">
    <img src="../images/imi3.jpeg">
    <img src="../images/imi2.jpeg">
  </div>

 


</body>
</html>
