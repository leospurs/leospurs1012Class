<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버: 로그인</title>
  <link rel="stylesheet" href="naver_login.css">
</head>

<body>
  <div id="main_wrap">


    <div id="logo_wrap">
      <img src="../images/naver2.png" class="image">
    </div id="logo_wrap">

    <div id="login">
      <input type="text" name="userid" class="insert" placeholder="아이디" autofocus required> <br>
      <input type="password" name="password" class="insert" placeholder="비밀번호" required> <br>
      <input type="submit" class="submit" value="로그인">
    </div>
  </div>
</body>
</html>
