<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>로그인 폼</title>
</head>
<body>
  <h1>로그인 폼</h1>
  <hr>
  <fieldset>
    <legend>로그인 폼</legend>
    <form>
      <table>
        <tr>
          <td>선택</td>
          <td>
            <select name="loginType">
              <option value="member">일반회원</option>
              <option>관리자</option>
            </select>
          </td>

        </tr>
        <tr>
          <td> <label for="userid">아이디</label></td>
          <td><input type="text" name="userid" id="userid"
                  required
                  placeholder="아이디를 입력하세요."
                  minlength="3"
                  maxlength="12"></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password" name="password" id="pw"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="로그인"></td>
        </tr>
      </table>



    </form>

  </fieldset>
</body>
</html>
