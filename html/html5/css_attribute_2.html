<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박스(block) 속성</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #box1 {
      background-color: yellowgreen;

      width: 100px;
      height: 100px;

      border: gray 5px solid ;

      padding: 20px;
  
    }

    #box2 {

      width: 100px;
      height: 100px;

      
      background-color: tomato;
    }

    #box {
      background-color: yellow;
    }
  </style>
</head>
<body>
  
  <span style="background-color: teal;">더미 객체</span>
  <div id="box">대상 객체</div>
  <span style="background-color: teal;">더미 객체</span>





  <div id="box1">
    box1

  </div>

  <div id="box2">
    box2
  </div>



</body>
</html>
