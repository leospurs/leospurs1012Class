<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 align="center"><b>회원가입</h1>
	<hr>
	
	<form action="../Signup" method="post">
		<table align="center">
			<tr>
				<td>아이디</td>
				<td> <input type="text" name="userid" placeholder="아이디를 입력하세요."> </td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td> <input type="password" name="pw" placeholder="비밀번호를 입력하세요."></td>
			</tr>
			<tr>
				<td>패스워드(확인)</td>
				<td> <input type="password" name="Repw" placeholder="비밀번호를 입력하세요."></td>
			</tr>
			<tr>
				<td>이름</td>
				<td> <input type="text" name="userName" placeholder="비밀번호를 입력하세요."></td>
			</tr>
			<tr>
				<td colspan="2" align="center" >
					<input type="submit" value="회원가입하기">
				</td>
			</tr>
			
			
		</table>
	
	
	
	</form>
	
</body>
</html>
